<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Connexion</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <input type="text" placeholder="Email" formControlName="email" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">L'email est obligatoire</div>
              <div *ngIf="f.email.errors.email">L'adresse e-mail doit être valide</div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Mot de passe" formControlName="password" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Le mot de passe est obligatoire</div>
              <div *ngIf="f.password.errors.minlength">Le mot de passe doit contenir au moins 3 caractères</div>
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Se connecter
          </button>
          <button type="button" class="btn btn-outline-primary" routerLink="/">Annuler</button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
        <p class="mb-0 mt-2 text-muted">Vous n'avez pas un compte? <a [routerLink]="['/register']">S'inscrire</a></p>
      </div>
    </div>
  </div>
</div>
