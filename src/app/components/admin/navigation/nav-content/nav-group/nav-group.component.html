<ng-container *ngIf="!item.hidden">
  <ng-container *ngFor="let item of item.children">
    <app-nav-group *ngIf="item.type=='group' && (loggedUser && loggedUser.roles && loggedUser.roles.indexOf(item.role) > -1)" [item]="item"></app-nav-group>
    <app-nav-collapse *ngIf="item.type=='collapse' && (loggedUser && loggedUser.roles && loggedUser.roles.indexOf(item.role) > -1)" [item]="item"></app-nav-collapse>
    <app-nav-item *ngIf="item.type=='item'  && (loggedUser && loggedUser.roles && loggedUser.roles.indexOf(item.role) > -1)" [item]="item"></app-nav-item>
  </ng-container>
</ng-container>
