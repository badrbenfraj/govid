<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Laboratory Agents" [button]="buttonAdd" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table" *ngIf="agentUser">
          <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let agent of agentUser">
            <th scope="row">{{agent.id}}</th>
            <td>{{agent.firstName}}</td>
            <td>{{agent.lastName}}</td>
            <td>{{agent.email}}</td>
            <td>
              <span class="action edit-action" routerLink="/dashboard/users/{{agent.id}}/edit"><i class="fas fa-edit"></i></span>
              <span class="action delete-action"><i class="far fa-trash-alt"></i></span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
