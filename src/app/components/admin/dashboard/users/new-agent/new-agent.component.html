<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Ajouter un agent {{capitalize(agent)}}" [button]="buttonCancel" [options]="false" blockClass="table-border-style">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label htmlFor="firstName">Prénom</label>
          <input type="text" placeholder="Jane" formControlName="firstName" name="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Le prénom est obligatoire</div>
          </div>
        </div>
        <div class="form-group">
          <label htmlFor="firstName">Nom</label>
          <input type="text" placeholder="Doe" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Le nom est obligatoire</div>
          </div>
        </div>
        <div class="form-group">
          <label htmlFor="firstName">Email</label>
          <input type="text" placeholder="example@mail.com" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">L'email est obligatoire</div>
          </div>
        </div>
        <div class="form-group">
          <label htmlFor="firstName">Mot de passe</label>
          <input type="password" placeholder="*******" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Le mot de passe est obligatoire</div>
            <div *ngIf="f.password.errors.minlength">Le mot de passe doit contenir au moins 6 caractères</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            <i style="margin-right: 5px;" class="fas fa-user-plus"></i>
            Ajouter Agent
          </button>
        </div>
      </form>

    </app-card>
  </div>
</div>
