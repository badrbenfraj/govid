<p>Vous pouvez noter cette laboratoire selon votre experience</p>

<ngb-rating [(rate)]="currentRate" (rateChange)="rateChange()">
  <ng-template let-fill="fill" let-index="index">
    <span class="star" [class.filled]="fill === 100" [class.bad]="index < 2">&#9733;</span>
  </ng-template>
</ngb-rating>
<hr>
<pre>Note: <b>{{currentRate}}</b></pre>
