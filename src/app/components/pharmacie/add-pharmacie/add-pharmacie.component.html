<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Ajouter un pharmacie" [button]="buttonCancel" [options]="false"
              blockClass="table-border-style">
      <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label htmlFor="name">Nom de pharmacie</label>
            <input type="text" placeholder="Phamacie Oussema" formControlName="name" name="name" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Le nom de pharmacie est obligatoire</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label htmlFor="description">Description</label>
            <input type="text" placeholder="Doe" formControlName="description" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.description.errors }"/>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">Le nom est obligatoire</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label htmlFor="gouvernement">Gouvernement</label>
            <input type="text" placeholder="Sfax" formControlName="gouvernement" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.gouvernement.errors }"/>
            <div *ngIf="submitted && f.gouvernement.errors" class="invalid-feedback">
              <div *ngIf="f.gouvernement.errors.required">Le gouvernement est obligatoire</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label htmlFor="location">Localisation</label>
            <input type="location" placeholder="Route El Ain" formControlName="location" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.location.errors }"/>
            <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
              <div *ngIf="f.location.errors.required">La localisation est obligatoire</div>
              <div *ngIf="f.location.errors.minlength">La localisation doit contenir au moins 6 caract√®res</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label htmlFor="testCovid">Test disponible</label>
            <input type="text" placeholder="Rapide/PCR" formControlName="testCovid" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.testCovid.errors }"/>
            <div *ngIf="submitted && f.testCovid.errors" class="invalid-feedback">
              <div *ngIf="f.testCovid.errors.required">Le test est obligatoire</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label htmlFor="horaire">Horaire de travail</label>
            <input type="text" placeholder="Jour/Nuit" formControlName="horaire" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.horaire.errors }"/>
            <div *ngIf="submitted && f.horaire.errors" class="invalid-feedback">
              <div *ngIf="f.horaire.errors.required">Le Horaire est obligatoire</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            <i style="margin-right: 5px;" class="fas fa-user-plus"></i>
            Ajouter Pharmacie
          </button>
        </div>
      </form>

    </app-card>
  </div>
</div>
