<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Ajouter un pharmacie" [button]="buttonCancel" [options]="false"
              blockClass="table-border-style">
      <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label htmlFor="firstName">Nom de pharmacie</label>
            <input type="text" placeholder="Phamacie Oussema" formControlName="name" name="name" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Le nom de pharmacie est obligatoire</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label htmlFor="description">Description</label>
            <input type="text" placeholder="Doe" formControlName="description" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.description.errors }"/>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">Le nom est obligatoire</div>
            </div>
          </div>
        </div>
