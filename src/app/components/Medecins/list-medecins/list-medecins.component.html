<h3 style="color:dodgerblue; padding-left: 370px;padding-top: 160px;"> Avec GOVID, trouvez rapidement votre médecin</h3>


<div style="float:right; margin-right: 80px; margin-top: 30px;">
    <img src="../../assets/images/med.PNG" alt="..." style="width: 180px; height: 180px">
</div>


<div style="position: absolute; top:250px; left:25%; width:50%;">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputName">Nom et Prénom </label>
            <input #fullName type="text" class="form-control" id="inputName" placeholder="Nom et Prénom">
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input #email type="email" class="form-control" id="inputEmail4" placeholder="contact@example.com">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAddress">Numéro de téléphone</label>
            <input #phoneNumber type="text" class="form-control" id="inputNumTel" placeholder="11 11 11 11"
                pattern="[0-9]{8}" maxlength="8">
        </div>
        <div class="form-group col-md-6">
            <label for="inputState">Spécialité</label>
            <select #speciality id="inputState" class="form-control">
                <option selected>NONE</option>
                <option>Generaliste</option>
                <option>Pneumologue</option>
                <option>Infectiologue</option>
                <option>Interniste</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-check form-check-inline col-md-2">
            <input #rad1 class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Homme">
            <label class="form-check-label" for="inlineRadio1">Homme</label>
        </div>
        <div class="form-check form-check-inline col-md-2">
            <input #rad2 class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Femme">
            <label class="form-check-label" for="inlineRadio2">Femme</label>
        </div>
        <div class="form-check form-check-inline col-md-2">
            <input #rad3 class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="NONE">
            <label class="form-check-label" for="inlineRadio2">NONE</label>
        </div>
        <div class="form-check col-md-4">
            <input #cnamConvention class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck"> Conventionné avec la CNAM </label>
        </div>
    </div>
    <br>

    <button type="submit" class="btn btn-primary" style="margin-bottom: 32px;"
        (click)="filtrer(fullName.value,email.value, phoneNumber.value, speciality.value,  rad1.checked ? rad1.value : rad2.checked ? rad2.value : rad3.value, cnamConvention.checked ? true : null)">Rechercher</button>

    <button routerLink="/AddMedecin" class="btn btn-primary"
        style="margin-bottom: 32px; margin-left: 16px;">Ajouter médecin</button>
    <br>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <section id="team" class="pb-5" class="album py-5 bg-light">
        <div class="container">
            <h5 class="section-title h1">Liste des médecins</h5>
            <div class="row">
                <div *ngIf="listMedecinFiltred && listMedecinFiltred.length>0 else elseBlock">
                    <div *ngFor="let medecin of listMedecinFiltred">
                        <app-cards [medecin]="medecin"></app-cards>
                    </div>
                </div>
                <ng-template #elseBlock>
                    <div *ngFor="let medecin of listMedecin">
                        <app-cards [medecin]="medecin"></app-cards>
                    </div>
                </ng-template>
            </div>

        </div>
    </section>
</div>
